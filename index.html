<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My GitHub Webpage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #00796b;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    nav {
      background: #004d40;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
    }

    nav a:hover {
      color: #80cbc4;
      transform: scale(1.1);
    }

    main {
      padding: 3rem 2rem;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-top: 0;
      color: #00796b;
    }

    footer {
      background: #00796b;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
